<div class="sign-content h-100">

	<mat-card class="card-signin">
		<mat-card-title>Login</mat-card-title>
		<mat-card-header class="d-flex flex-column align-items-center my-4">
			<!-- <div mat-card-avatar class="example-header-image"></div> -->
			<mat-card-title class="text-center">Ventura HR</mat-card-title>
			<mat-card-subtitle>Conectando pessoas e empresas</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>

			<form class="login-form d-flex flex-column align-items-center my-4" autocomplete="chrome-off" 
				[formGroup]="signInFrom">
				
				<mat-form-field class="w-100">
					<input type="text" matInput placeholder="Login" formControlName="username">
					<mat-error>
						Login é <strong>obrigatório</strong>
					</mat-error>
				</mat-form-field>
				<mat-form-field class="w-100">
					<input type="password" matInput placeholder="Senha"  formControlName="password">
					<mat-error>
						Senha é <strong>obrigatória</strong>
					</mat-error>
				</mat-form-field>						
				
				<button class="w-100 my-2" type="button" mat-raised-button color="primary" (click)="login()">
					<mat-icon inline="true" class="my-auto">lock</mat-icon>
					<span>Login</span>
				</button>				
				<button class="w-100 my-2" mat-stroked-button  color="primary">Cadastro</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
