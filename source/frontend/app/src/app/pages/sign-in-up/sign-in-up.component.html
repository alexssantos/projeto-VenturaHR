<div class="sign-wrap debug-border">
	<div class="sign-content sm:px-6 lg:px-8">

		<div class="left-side lg:block debug-border">
			<button mat-flat-button>Material Button</button>
		</div>

		<div class="right-side my-8" [ngClass]="isSignIn?'':'hidden'">
			<div class="brand">
				<img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow" />
				<h2 class="brand-title">
					Ventura HR
				</h2>
				<h5 class="brand-subtitle">
					Conectando pessoas e empresas
				</h5>
				<h4 class="mt-12 text-center text-lg leading-5 text-gray-600">
					Entre com a sua conta
				</h4>
				<!-- <p class="mt-2 text-center text-sm leading-5 text-gray-600">
					Ou
					<a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
						start your 14-day free trial
					</a>
				</p> -->
			</div>
			<form class="mt-2">
				<input type="hidden" name="remember" value="true" />
				<div class="rounded-md shadow-sm">
					<div>
						<input [(ngModel)]="loginForm.email" class="input-email sm:text-sm sm:leading-5" aria-label="Email address" name="email" type="email" required placeholder="Email" />
					</div>
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Password" class="input-senha sm:text-sm sm:leading-5" />
					</div>
				</div>

				<div class="mt-6 flex items-center justify-between">
					<div class="flex items-center">
						<input id="remember_me" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" />
						<label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">
							Me lembre
						</label>
					</div>

					<div class="text-sm leading-5">
						<a href="#" class="forgot-password">
							Esqueceu sua senha?
						</a>
					</div>
				</div>

				<div class="mt-6">
					<button type="button" class="btn-login group" (click)="login()">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
								<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
							</svg>
						</span>
						Entrar
					</button>
				</div>
			</form>
			<div class="mt-6">
				<button class="btn-cadastrar md:py-4" (click)="signUpPage()">
					Cadastrar
				</button>
			</div>
		</div>

		<div class="right-side my-8" [ngClass]="isSignIn?'hidden':''">
			<div class="brand">
				<img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow" />
				<h2 class="brand-title">
					Ventura HR
				</h2>
				<h5 class="brand-subtitle">
					Conectando pessoas e empresas
				</h5>
				<h4 class="mt-12 text-center text-lg leading-5 text-gray-600">
					Cadastre sua conta
				</h4>
			</div>
			<form class="mt-2">
				<input type="hidden" name="remember" value="true" />
				<div class="rounded-md shadow-sm">
					<!-- login -->
					<div>
						<input [(ngModel)]="loginForm.email" class="input-email sm:text-sm sm:leading-5" aria-label="Email address" name="email" type="email" required placeholder="Email" />
					</div>

					<!-- senha -->
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Password" class="input-senha sm:text-sm sm:leading-5" />
					</div>

					<!-- Nome -->
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Data Nascimento" class="input-senha sm:text-sm sm:leading-5" />
					</div>

					<!-- Email -->
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Documento" class="input-senha sm:text-sm sm:leading-5" />
					</div>

					<!-- Data nascimento -->
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Documento" class="input-senha sm:text-sm sm:leading-5" />
					</div>

					<!-- Tipo Usuario -->
					<fieldset class="mt-2">
						<legend class="text-sm leading-6 font-medium text-gray-900">Tipo de UsuÃ¡rio</legend>
						<div class="flex">
							<div class="flex items-center">
								<input id="push_everything" name="push_notifications" type="radio" class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
								<label for="push_everything" class="ml-3">
									<span class="block text-sm leading-5 font-medium text-gray-700">Candidato</span>
								</label>
							</div>
							<div class="mt-4 flex items-center">
								<input id="push_email" name="push_notifications" type="radio" class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
								<label for="push_email" class="ml-3">
									<span class="block text-sm leading-5 font-medium text-gray-700">Empresa</span>
								</label>
							</div>
						</div>
					</fieldset>
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Documento" class="input-senha sm:text-sm sm:leading-5" />
					</div>

					<!-- Documento -->
					<div class="-mt-px">
						<input [(ngModel)]="loginForm.senha" aria-label="Password" name="password" type="password" required placeholder="Documento" class="input-senha sm:text-sm sm:leading-5" />
					</div>
				</div>

				<div class="mt-6 flex items-center justify-between">
					<div class="flex items-center">
						<input id="remember_me" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" />
						<label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">
							Me lembre
						</label>
					</div>
				</div>

				<div class="mt-6">
					<button type="button" class="btn-login group" (click)="login()">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
								<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
							</svg>
						</span>
						Cadastrar
					</button>
				</div>
			</form>
			<div class="mt-6">
				<button class="btn-cadastrar md:py-4" (click)="signUpPage()">
					Login
				</button>
			</div>
		</div>
	</div>
</div>
